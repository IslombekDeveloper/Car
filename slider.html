<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/slider/css/slider.css">
</head>
<body>
    <!--Image slider starts -->

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radioBtn" id="radio1">
            <input type="radio" name="radioBtn" id="radio2">
            <input type="radio" name="radioBtn" id="radio3">
            <input type="radio" name="radioBtn" id="radio4">

            <!--Slide images start-->

            <div class="slide first">
                <img src="/slider/images/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/slider/images/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/slider/images/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/slider/images/4.jpg" alt="">
            </div>
            <!--Slide images end-->


            <!-- automatic navigation starts-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
             <!-- automatic navigation ends-->

              <!--manual navigation starts-->
              <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
              </div>
             <!--manual navigation ends-->
        </div>
    </div>

    <!--Image slider end-->

    
    <!-- Link to JavaScript-->
    <script src="/slider/javasicrept/slider.js"></script>
</body>
</html>
